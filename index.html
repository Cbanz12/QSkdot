<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Access Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #0f0;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.1);
      border-radius: 10px;
      background-color: #000;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid #0f0;
      background-color: #111;
      color: #0f0;
    }

    button {
      background-color: #0f0;
      color: #000;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #7fff00;
    }

    .hidden {
      display: none;
    }

    .hint {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">üîê Access Portal</h1>

    <!-- Password Gate -->
    <div id="loginSection">
      <input type="password" id="passwordInput" placeholder="Enter access password" autofocus />
      <button onclick="checkPassword()">Enter</button>
    </div>

    <!-- Command Section -->
    <div id="commandSection" class="hidden">
      <input type="text" id="commandInput" placeholder="Enter command (e.g. yt, g, gh)" />
      <div class="hint">Allowed: yt, g, gh, wiki, docs</div>
    </div>
  </div>

  <script>
    const correctPassword = "access123"; // change this to your own
    const commandMap = {
      yt: "https://youtube.com",
      g: "https://google.com",
      gh: "https://github.com",
      wiki: "https://wikipedia.org",
      docs: "https://docs.google.com"
    };

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("commandSection").classList.remove("hidden");
        document.getElementById("title").textContent = "üîó Quick Access";
        document.getElementById("commandInput").focus();
      } else {
        alert("Incorrect password.");
      }
    }

    document.getElementById("commandInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        const cmd = e.target.value.trim().toLowerCase();
        if (commandMap[cmd]) {
          window.open(commandMap[cmd], "_blank");
          e.target.value = ""; // reset input
        } else {
          alert("Command not recognized or not permitted.");
        }
      }
    });
  </script>
</body>
</html>
