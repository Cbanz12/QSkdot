<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick Access Portal</title>
  <style>
    body {
      font-family: monospace;
      background-color: #111;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .terminal {
      background-color: #000;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px #0f04;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      margin-top: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div id="login">
      <p>Password:</p>
      <input type="password" id="passwordInput" placeholder="Enter password" autofocus>
      <button onclick="checkPassword()">Enter</button>
    </div>

    <div id="commandSection" class="hidden">
      <p>ðŸ”’ Access granted. Enter command:</p>
      <input type="text" id="commandInput" placeholder="e.g. yt, g, gh" autofocus>
    </div>
  </div>

  <script>
    const allowedCommands = {
      "yt": "https://youtube.com",
      "gh": "https://github.com",
      "g": "https://google.com",
      "wiki": "https://wikipedia.org",
      "docs": "https://docs.google.com",
    };

    const password = "access123"; // change this to your preferred password

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === password) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("commandSection").classList.remove("hidden");
        document.getElementById("commandInput").focus();
      } else {
        alert("Incorrect password.");
      }
    }

    document.getElementById("commandInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const cmd = e.target.value.trim().toLowerCase();
        if (allowedCommands[cmd]) {
          window.open(allowedCommands[cmd], "_blank");
        } else {
          alert("Command not recognized or permitted.");
        }
      }
    });
  </script>
</body>
</html>
